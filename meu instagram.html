    <meta charset="UTF-8">

    <title>Instagram</title>

<style>
    *{
padding: 0;
margin: 0;
box-sizing: border-box;
text-decoration: none;
font-family: sans-serif;
font-size: 14px;
 }
 body{
     width: 100%;
     min-height: 100vh;
     background: rgb(243, 243, 243);
     margin: 0;
     padding: 0;
     display: flex;
     justify-content: center;
    }
    .Instagram-wrapper {
        display: flex;
        align-items: center;
        justify-content: start;
        width: 60%;
        height: 100vh;

    }
    .instagram-phone{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50%;

    }
    .instagram-phone img{
        height: 50rem;
    }
    .instagram-continue{
      display: flex;
      align-items: center; /*horizontal*/
      justify-content: space-around;
    flex-direction:column;  
    width: 50%;
    height: 34rem;
    }
    .group{
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        background-color: #fff;
        width: 100%;
        padding: 1.3rem 0;
        border: 1px solid lightgray;
    }
    .group:nth-child(1){
        min-height: 19rem;
        
    }
    .instagram-logo{
        height: 3rem;
    }
    .profile-photo{
        display: flex;
        justify-content: center;
        align-items: center;
        bottom: 50%;
        overflow: hidden;
    }
    .profile-photo{
        height: 6rem;

    }
    .instagram-logim{
        background-color: blue;
        color: white;
        padding: 8px;
        background-repeat: 4px;

    }
    .instagram-logout{
        color: teal;
        margin-top: 1rem;
    }
    .not-accout{
        color:thistle;
    }
    .link-blue{
        color:lightseagreen;

    }
    .get-the-app{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1.3rem 0;
    }
    .dowload{
        display: flex;
        width: 100%;
        justify-content: space-evenly;
        align-items: center;
        padding: 1rem;
    }
   .app-dowload{
       height: 3rem;
       width: 10rem;
       background-size: cover;
   } 
   .app-dowload:nth-child(1){
       background-image: url('https://lh3.googleusercontent.com/proxy/mtifr2hA94uCZEz4dBKxCNTrSOj5mqeZKxMy210_4D-JDKqyciUkxVZ49FeIT8UwQClj3akAxqrL_GUQPaURHe0FVaYTqmjfy9AZ-7Z6f-6JSF17T7r-IIgWexKoRFlYRPOnUSXnHbM7mdrrD4EhzpRncYw');
   }
   .app-dowload:nth-child(1){
       background-image: url('http://www.santamarcelinacultura.org.br/wp-content/uploads/2019/09/app-store.jpg');
   }
   @media(max-width:1024px){
       .instagram-wrapper{
           width: 90%;
       }
   }
   @media(max-width: 650px) {
       body{
           background: white;
       }
       .instagram-phone{
           display: none;
       }
    .instagram-wrapper{
        width: 90%
    }
    .instagram-continue{
        width: 100%;
    }
    .group{
        border: 1px solid transparent;
    }
       
   }
</style>
